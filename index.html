<html lang="en">
    <head>
        <title>BookFinder</title>
        <!-- Javascript will load before html.
            Dom Content loaded only cares about DOM. -->
        <script src="script.js" defer></script>
        <link href="styles.css" type="text/css" rel="stylesheet">
        <meta charset="utf-8">
    </head>
    <body>
        <h1>&#128218; Make your own digital library of books! &#128218;</h1>
        <div class="flex-container">
            <div id="sideContainer">
                <div id="buttonsDiv">
                    <button id="add">Add</button>
                    <button id="edit">Edit</button>
                </div>
                <div id="sideNav"> 
                <!-- Fill in programatically -->
                </div>
            </div>
            <!-- Information -->
            <div class="flex-container">
                <div class="mainContent">
                    <!-- Hidden when not adding entries -->
                    <h2 id="addHeading" hidden>Add new book entry</h2>
                    <div>
                        <label for="title">Title</label>
                        <input type="text" id="title" readonly>
                    </div>
                    <div>
                        <label for="author">Author</label>
                        <input type="text" id="author" readonly>
                    </div>
                    <div>
                        <label for="copyrightDate">Copyright Date &#169;</label>
                        <input type="text" id="copyrightDate" readonly>
                    </div>
                    <div>
                        <label for="numberOfPages"># Of pages</label>
                        <input type="number" id="numberOfPages" readonly>
                    </div>
                    <br>
                </div>
                <div id="imageContainer">
                    <img id="bookCover">
                </div>
            </div>
            <!-- End of book information -->
        </div>
    </body>
</html>
